<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Dias in CSS</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9050b2ac4e.js" crossorigin="anonymous"></script>
</head>

<body>
    <video muted autoplay loop>
        <source src="/img/Pexels Videos 2288346.mp4" type="video/mp4">
    </video>
    <section class="parteSuperior">
        <div class="perfil">
            <img src="img/perfil.png" alt="">
            <h2>Steven Marchena Caballero</h2>
        </div>
        <ul class="listas">
            <li class="lista I activo">Informacion</li>
            <li class="lista L">lenguages</li>
            <li class="lista P">Proyectos</li>
        </ul>

    </section>
    <section class="parteInferior arriba">
        <div class="sessionArriba">
            <div class="iconosDeMenu" id="iconosDeMenu">
            </div>
            <aside class="cajonDeIconos">
                <div class="informacionDeIconos" id="informacionDeIconos">
                </div>
            </aside>
        </div>
        <div class="seccionBajo">
            <div class="locosJBR" id="logosParteFrontal"> 
            </div>
            <aside class="cajonDeInformacion">
                <div class="informacion" id="informacion">
                </div>
            </aside>
            <div class="cajasDeProyectos">
                <div class="numerosDePaginas" id="indicadores">
                </div>
                <div class="proyectos" id="proyects">
                </div>
            </div>
        </div>

    </section>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
