<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Dias in CSS</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9050b2ac4e.js" crossorigin="anonymous"></script>
</head>

<body class="arriba">
    <video muted autoplay loop>
        <source src="/img/Pexels Videos 2288346.mp4" type="video/mp4">
    </video>
    <main class="sessionArriba">
        <img src="img/perfil.png" alt="Perfil" class="perfil">
        <div class="iconosDeMenu" id="iconosDeMenu">
        </div>
        <aside class="cajonDeIconos" id="informacionDeIconos">
        </aside>
    </main>
    <div class="seccionBajo">
        <div class="locosJBR" id="logosParteFrontal">
        </div>
        <aside class="cajonDeInformacion" id="informacion">
        </aside>
        <div class="cajasDeProyectos">
            <h1>Proyectos</h1>
            <div class="proyectos" id="proyects">
            </div>
            <div class="numerosDePaginas" id="indicadores">
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
